name: master

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            experimental: false
            asset_name: kpxhs-linux-amd64
          - os: macos-latest
            experimental: true
            asset_name: kpxhs-macos-amd64

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Build
      run: stack install
    - name: Copy binary
      run: |
        mkdir dist
        cp ~/.local/bin/kpxhs dist
    - name: Upload binaries to release
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: dist/kpxhs
        asset_name: ${{ matrix.asset_name }}_${{ github.sha }}
        tag: ${{ github.ref }}
        release_name: master_${{ github.sha }}
